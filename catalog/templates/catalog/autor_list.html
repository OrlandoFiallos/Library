{% extends 'base_generic.html' %}


{% block content %}
<h1>Authors</h1>

{% if autor_list %}
<ul>
    
    {% for autor in autor_list %}
    <li>
        <a href="{{ autor.get_absolute_url }}">{{ autor.last_name }}, {{ autor.first_name }}</a>
    </li>
        
    {% endfor %}
        
</ul>
{% else %}
<p>There are no authors.</p>
{% endif %}
    
    
{% endblock content %}
