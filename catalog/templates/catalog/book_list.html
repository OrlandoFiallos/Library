{% extends 'base_generic.html' %}


{% block content %}
<h1>Book List</h1>
<ul>

    {% if my_book_list %}
    {% for book in my_book_list %}
    <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>({{ book.author }})
    </li>
    {% endfor %}
    {% else %}
    <p>There are no books in the library</p>
    {% endif %}


</ul>

{% endblock content %}
